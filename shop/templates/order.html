{% extends 'base.html' %}

{% block title %}Оформление заказа{% endblock %}
{% block content %}
<div class="flex-1">
        <section>
            <h1 class="text-center text-blue font-bold text-4xl mb-5">Оформление заказа</h1>
            <form class="flex flex-col justify-center" method="post" autocomplete="off">
                {% csrf_token %}
                {% for f in form %}
                    <div class="flex flex-col mt-2">
                    <label for="{{ f.id_for_label }}" class="hidden">{{ f.label }}</label>
                    {{ f }}
                    </div>
                    <p class="text-center text-sm text-alert">{{ f.errors.as_text }}</p>
                {% endfor %}
                <button type="submit" class="bg-blue text-white w-full sm:w-1/3 m-auto mt-3 py-2">
                    Зарегистрироваться
                </button>

            </form>
        </section>
</div>
{% endblock %}
